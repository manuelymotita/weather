<!DOCTYPE html>
<html>
	<head>
		<title> Simple Weather </title>
		<meta charset="UTF-8">
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="modernizr.js"></script>
		<!-- Owl Carousel -->
		<!-- Important Owl stylesheet -->
		<link rel="stylesheet" href="owl/owl-carousel/owl.carousel.css">
		<!-- Default Theme -->
		<link rel="stylesheet" href="owl/owl-carousel/owl.theme.css">
		<!--  jQuery 1.7+  -->
		<script src="owl/assets/js/jquery-1.9.1.min.js"></script>
	</head>
<body>
	<img id="loader" src="images/loading.gif" alt="loader" />
	<div id="portrait">
	<div id="wrapper" class="wrapper">
		<div id="today">
			<div id="icon">
		
				<p id="temp1" class="degrees"></p>
				<p id="sum"></p>
			</div><!-- End of #icon -->
		</div><!-- End of #today -->
		<div id="tomorrow">
				<p id="day">Tomorrow</p>
				<p id="temp2" class="degrees"></p>
				<p id="sum2"></p>
		</div><!-- End of #tomorrow -->
	
		<div id="dayAfter">
				<p id="day">Day After</p>
				<p id="temp3" class="degrees"></p>
				<p id="sum3"></p>
		</div> <!-- End of #dayAfter -->
		<p id="error" class="hidden"></p>
	</div><!--End of #wrapper-->
	</div><!--End of #portrait-->
	
	<div id="landscape" class="hidden">
			<div id="owl-example" class="owl-carousel" id="slide">
				
				<div id="day1" class="degrees" class="week1"><p id="d1"> </p></div>
				<div id="day2" class="degrees" class="week2"><p id="d2"> </p></div>
				<div id="day3" class="degrees" class="week3"><p id="d3"> </p></div>
				<div id="day4" class="degrees" class="week4"><p id="d4"> </p></div>
				<div id="day5" class="degrees" class="week5"><p id="d5"> </p></div>
				<div id="day6" class="degrees" class="week6"><p id="d6"> </p></div>
				<div id="day7" class="degrees" class="week7"><p id="d7"> </p></div>
				<div id="day8" class="degrees" class="week8"><p id="d8"> </p></div>

		</div><!-- END OF OWL -->
	</div><!--End of #landscape-->
	
<script src="owl/owl-carousel/owl.carousel.js"></script>	
</body>
</html>
